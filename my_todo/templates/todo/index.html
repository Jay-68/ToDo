{% load static %}

<!doctype html>
<html lang="en">

<head>
	<title>ToDo</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'todo/styles.css' %}">
</head>

<body>
	<div class="container" id="wrapper">

		<div class="row">
			<div class="col-lg-4 col-lg-offset-4" id="content">
				<h2>WHAT DO YOU WANT TO DO TODAY?</h2>

				<form action="#" method="POST" role="form">

					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Enter todo e.g. Delete junk files" aria-label="Todo"
								aria-describedby="add-btn">
							<span class="input-group-btn">
								<button type="submit" class="btn btn-default" id="add-btn">ADD</button>
							</span>
						</div>
					</div>
				</form>

				<div class="row t10">
					<div class="col-lg-12">
						<div class="btn-toolbar">
							<div class="btn-group">
								<button type="button" class="btn btn-warning">
									<i class="glyphicon glyphicon-trash"></i> DELETE COMPLETED
								</button>
							</div>
							<div class="btn-group">
								<button type="button" class="btn btn-warning">
									<i class="glyphicon glyphicon-trash"></i> DELETE ALL
								</button>
							</div>
						</div>
					</div>
				</div>

				<ul class="list-group t20">
					<li class="list-group-item">Create my new awesome website.</li>
					<li class="list-group-item todo-completed">Attend weekly coding session.</li>
					<li class="list-group-item">Visit the gym.</li>
				</ul>
			</div>
		</div>

		<footer>
			<div class="row pad">
				<div class="col-lg-12 text-center">
					Copyright &copy; 2017 <strong>ToDo App</strong>
				</div>
			</div>
		</footer>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
